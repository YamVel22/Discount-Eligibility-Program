<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Eligibility Program</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>This is a Discount Eligibility Program</h1>
    </header>

    <div class="form">
      <form id="DiscountCheck" onsubmit="return false;">
        <fieldset>
          <legend class="legend">Discount Application</legend>

          <label for="age">Enter your age:</label>

          <input type="number" id="age" name="age" required /><br /><br />
          <label for="membership">Membership Status:</label><br />

          <input type="checkbox" id="premium" name="premium" required />
          <label for="premium">Premium</label><br />

          <input type="checkbox" id="legend" name="legend" required />
          <label for="legend">Legend</label><br />

          <input type="checkbox" id="junior" name="junior" required />
          <label for="junior">Junior</label><br />

          <button class="button" type="button" onclick="checkEligibility()">
            Check Eligibility
          </button>
          <br /><br />
          <div id="answer"></div>
        </fieldset>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
